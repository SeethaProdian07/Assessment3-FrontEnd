<div class="main">
  <div class="form p-5">
    <h1 class="text-center">Registration Form</h1>
    <form [formGroup]="loginForm">
      <div class="form-group">
        <input type="text" class="form-control mt-3" name="fullname" formControlName="fullname" placeholder="Enter Your Name">
        <div *ngIf="loginForm.controls['fullname'].errors?.['required'] && (loginForm.controls['fullname'].dirty) || loginForm.controls['fullname'].touched">
    Name is Required
</div></div>

      <div class="form-group">
        <input type="text" class="form-control mt-3" name="email" formControlName="email" placeholder="Enter Your Email">
        <div *ngIf="loginForm.controls['email'].errors?.['required'] && (loginForm.controls['email'].dirty) || loginForm.controls['email'].touched">
    Email is Required
</div>

      </div>

      <div class="form-group">
        <input type="text" class="form-control mt-3" name="contactNumber" formControlName="contactNumber" placeholder="Enter Your Number">
        <div *ngIf="loginForm.controls['contactNumber'].errors?.['required'] && (loginForm.controls['contactNumber'].dirty) || loginForm.controls['contactNumber'].touched">
    Contact Number is Required
</div>

      </div>

      <div class="d-grid mt-3">
        <button class="p-2" (click)="onSubmit()">Submit</button>
      </div>
    </form>
  </div>
</div>
